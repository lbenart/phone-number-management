service: number-management
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x

functions:
  allocateNumber:
    handler: dist/index.allocateNumber
    events:
      - http:
          path: /allocate
          method: POST
          cors: true
  deallocateNumber:
    handler: dist/index.deallocateNumber
    events:
      - http:
          path: /deallocate
          method: POST
          cors: true
  listUsers:
    handler: dist/index.listUsers
    events:
      - http:
          path: /users/{organization_id}
          method: GET
          cors: true
  createOrganization:
    handler: dist/index.createOrganizationHandler
    events:
      - http:
          path: /organizations
          method: POST
          cors: true

plugins:
  - serverless-offline
  - serverless-dotenv-plugin
